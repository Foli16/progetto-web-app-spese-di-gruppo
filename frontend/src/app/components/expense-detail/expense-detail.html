<div class="accordion accordion-flush" id="accordionFlushExample">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#flush-collapse-'+index" aria-expanded="false" aria-controls="flush-collapseOne">
            <table>
                <tr>
                    <th>Titolo</th>
                    <th>Data</th>
                    <th>Importo</th>
                </tr>
                <tr>
                    <td>{{expense.expenseTitle}}</td>
                    <td>{{expense.date}}</td>
                    <td>{{expense.amount}}</td>
                </tr>
            </table>
      </button>
    </h2>
    <div [id]="'flush-collapse-'+index" class="accordion-collapse collapse">
        <div class="accordion-body">
            <table>
                <tr>
                    <th>Nome</th>
                    <th>Dovuto</th>
                    <th>Pagato</th>
                </tr>
                @for (p of expense.expenseParticipants; track $index) {
                <tr>
                    <td>{{p.expenseParticipantName}}</td>
                    <td>{{p.share}}</td>
                    <td>{{p.paidAmount}}</td>
                </tr>
                }
            </table>
        </div>
    </div>

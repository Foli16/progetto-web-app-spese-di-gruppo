<h3 style="text-align: center; margin-top: 30px;">LISTA GRUPPI</h3> 
<div class="container-fluid mt-5">
@for (group of serv.groups; track $index) {
<div class="card mx-auto" style="width: 300px;">
  <a style="cursor: pointer;" (click)="openGroup(group.groupId, group.myParticipantId)">
    <div class="card-body">
      {{group.groupName}} {{group.groupTotalExpenses}} {{group.myParticipantBalance}}
    </div>
  </a>
</div>

 }
 </div>
